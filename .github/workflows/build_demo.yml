name: Build Demo

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  demo:
    runs-on: macos-12
    strategy:
      fail-fast: false
      matrix:
        scheme:
          - FlowDemo (iOS)
          - FlowDemo (macOS)
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Xcode
        # Documentation: https://github.com/marketplace/actions/setup-xcode-version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Build Demo
        run: xcodebuild clean build -project 'Demo/FlowDemo.xcodeproj' -scheme '${{ matrix.scheme }}' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
